
<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
  <div class="row row-center loginContainer">
    <div class="col">
        
        <form action="" method="GET" name="login_form" novalidate>
        <div class="ErrorMessage" data-ng-show="keyError">
          {{ErrorLog}}
        </div>
           <div class="popup-view padding">
          <div class="list list-inset ">
              <label class="item item-input">
                  <input type="text" placeholder="Username" ng-model="data.username" required>
              </label>
              <label class="item item-input">
                  <input type="password" placeholder="Password" ng-model="data.password" required>
              </label>
          </div>

          <button class="button button-block button-calm" ng-click="myLogin()" data-ng-disabled="login_form.$invalid">Login</button>
          </div>
          </form>
    </div>
  </div>
   
  </ion-content>
</ion-view>
